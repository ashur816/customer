<body class="login-body">

    <div class="container">
        <form class="form-signin" name="form1" id="showDataForm" action="http://192.168.30.224:8791/login" method="POST" onsubmit="return saveReport();">

                <h1 class="sign-title">鼐威欣</h1>

                <input class="btn btn-lg btn-login btn-block" type="submit" onClick="return Check()" value="登录" style='font-size:20px'>

                </label>
                </div>
            </div>
        </form>
    </div>
