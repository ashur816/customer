<title>试题管理</title>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont"></i> <big>试题管理表 </big>

</nav>
<div class="pd-20">
    <div class="panel-body">
        <button id="btn1" class="btn btn-default" data-toggle="modal" data-target="#myModal-1">
            添加试题
        </button>
        <!-- Modal-1 -->
        <div class="modal fade" id="myModal-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">添加试题</h4>
                    </div>
                    <div class="modal-body">

                        <body onload="add_form();">
                        <form id="form-member-add-1">
                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>题目：</label>
                                <div class="formControls col-5">
                                    <input id="examId" name="examId" type="text" class="input-text" value="" style="display:none">
                                    <input type="text" class="input-text" value="" placeholder="" id="examQusetion" name="examQusetion" datatype="*2-16" nullmsg="题目不能为空">
                                </div>
                                <div class="col-4"> </div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>分数：</label>
                                <div class="formControls col-5">
                                    <input type="text" class="input-text" value="" placeholder="" id="examScore" name="examScore" datatype="*2-16" nullmsg="分数不能为空">
                                </div>
                                <div class="col-4"> </div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>参考答案：</label>
                                <div class="formControls col-5">
                                    <input type="text" class="input-text" value="" placeholder="" id="referenceAnswer" name="referenceAnswer" datatype="*2-16" nullmsg="参考答案不能为空">
                                </div>
                                <div class="col-4"> </div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>级别：</label>
                                <div class="formControls col-5">
                                    <input type="text" class="input-text" value="" placeholder="" id="examLevel" name="examLevel" datatype="*2-16" nullmsg="级别不能为空">
                                </div>
                                <div class="col-4"> </div>
                            </div>
                        </form>
                        </body>
                    </div>
                    <div class="modal-footer">
                        <button id="btn2" type="button" class="btn btn-primary">增加</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- Modal-2 -->
        <div class="modal fade" id="myModal-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">修改题目信息</h4>
                    </div>
                    <div class="modal-body">

                        <body onload="add_form();">
                        <form id="form-member-add-2">
                            <div class="row cl">
                                <label class="form-label col-3">题目：</label>
                                <div class="formControls col-5">
                                    <input id="examQusetion2" name="examQusetion" type="text" class="input-text" value="" placeholder="">
                                </div>
                                <div class="col-4"> </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">分数：</label>
                                <div class="formControls col-5">
                                    <input id="examScore2" name="examScore" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                                <div class="col-4"> </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">参考答案：</label>
                                <div class="formControls col-5">
                                    <input id="referenceAnswer2" name="referenceAnswer" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">级别：</label>
                                <div class="formControls col-5">
                                    <input id="examLevel2" name="examLevel" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                                <div class="col-4"> </div>
                            </div>
                        </form>
                        </body>
                    </div>
                    <div class="modal-footer">
                        <button id="btn3" type="button" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
    <div class="mt-20">
        <table id="table" class="table table-striped table-bordered table-hover dataTable myTable">
            <thead>
            <tr class="text-c">
                <th width="80">题目</th>
                <th width="40">分数</th>
                <th width="100">参考答案</th>
                <th width="40">级别</th>
                <th width="80">操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
