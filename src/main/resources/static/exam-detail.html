<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="js/Hui-iconfont/1.0.1/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/lydia.css"/>
    <h1 class="pos-center">阅卷</h1>
</head>
<body>
<div id="bg-photo">
    <img src="images/bg-gray.jpg"/>
</div>
<div class="container">
    <div class="row cl">
        <div class="col-xs-12 col-sm-2 pos-left">
            <div id="btnNum"></div>
            <button type="button" id="btnBack" class="btn btn-primary btn-size-80">返回</button>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div id="p4">
                <p id="question" style="font-size:20px"></p>
            </div>
            <div id="referenceAnswer" class="pos-left"></div>
            <div id="answerContent" class="pos-center hidden">
                <p class="pos-left">考生答案：</p>
                <textarea id="yourAnswer" class="form-control ckeditor"></textarea>
            </div>
            <div id="divGrade" class="hidden pos-center">
                <input id="goal" type="number" min="0" class="score" value="0"/>
                <button type="button" id="btnGrade" class="btn btn-primary btn-size-80">打分</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-2"></div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="js/bootstrap-modal/2.2.4/bootstrap-modal.js"></script>
<script type="text/javascript" src="js/bootstrap-modal/2.2.4/bootstrap-modalmanager.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Hui/H-ui.js"></script>
<script type="text/javascript" src="js/Hui/H-ui.admin.js"></script>
<script type="text/javascript" src="js/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="js/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="js/exam-detail.js"></script>
